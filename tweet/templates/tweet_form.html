{% extends "layout.html" %}

{% block title %}
    chai aur tweet
{% endblock %}

{% block content %}
    <h1 class="text-center  mt-5">Welcome to chai Create Tweets</h1>

    <h2>  {% if form.instance.pk %}
        Edit Tweet
        {% else %}
        Create Tweet
        {% endif %}

        <form method="POST" enctype="multipart/form-data" 
        class="form">
        {% csrf_token %}
            {{form.as_p}}
            <button class='btn btn-warning' type='submit'>Tweet</button>
    </form>
    <a class='btn btn-primary ml-10' href="{% url 'tweet_list' %}">Back</a>
    </h2>
{% endblock %}
